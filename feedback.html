    <body> 
        <header> 
            <h1>Welcome to the Summer Sports Camp</h1>
            <p>We value your feedback</p>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="sports.html">Sports</a></li>
                    <li><a href="participants.html">Participants</a></li>

                </ul>
            </nav>
            <a href="register.html" class="button">Register Now</a>
        </header> 
        <main> 
            <div>
                <link rel="stylesheet" href="feedback.css">
            <h2>Submit Your Feedback</h2> 
            <form id="feedback-form"> 
                <label for="name">Name:</label> <input type="text" id="name" name="name" required><br><br> 
                <label for="email">Email:</label> <input type="email" id="email" name="email" required><br><br> 
                <label for="sport">Favorite Sport:</label> 
                <select id="sport" name="sport"> 
                    <option value="soccer">Soccer</option> 
                    <option value="basketball">Basketball</option> 
                    <option value="volleyball">Volleyball</option> 
                    <option value="tennis">Tennis</option> 
                    <option value="swimming">Swimming</option> 
                    <option value="badminton">Badminton</option> 
                </select><br><br> 
                <label for="comments">Comments:</label><br> 
                <textarea id="comments" name="comments" rows="5" cols="30" required></textarea><br><br> 
                <input type="submit" value="Submit"> 
            </form> 
        </main> 
    </div>
    </body> 
    </html>
